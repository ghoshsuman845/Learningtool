<div class="container contact">
        <div class="header">
                <h6>General</h6>
        </div>
        
            <form #graphicsCompForm="ngForm" (ngSubmit)="SubmitItem(graphicsCompForm)" class="graphicsCompForm">
            <div class="col-lg" >
              
                    <div class="contact-form">
                            
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="title">Title</label>
                          <div class="col-sm-10">          
                            <input type="text" class="form-control" id="title" name="title" ngModel>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="displayTitle">Display Title</label>
                          <div class="col-sm-10">          
                            <input type="text" class="form-control" id="displayTitle" name="displayTitle" ngModel>
                          </div>
                        </div>
                       
                        
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="body">Body</label>
                          <div class="col-sm-10">
                                
                                <p-editor [style]="{'height':'250px'}" name="body" ngModel></p-editor>
                               
                          </div>
                        </div>
                        <div class="form-group">
                                <label class="control-label col-sm-2" for="instruction">Instruction</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="instruction"  name="instruction" ngModel>
                                </div>
                                
                         </div>
                        
                        
                       
                         
                      
                    
                   
                    <div class="form-group">
                            <label class="control-label col-sm-2" for="blink">Image Upload</label>
                            <div class="col-sm-10">
                                    <span style="color:red;" *ngIf="message">{{message}}</span>
                                    <!-- <input #file type="file" name="file" class="form-control" accept='image/*' (change)="preview(file.files)" ngModel> -->
                                    <input type="file" id="filePicker" name='graphics_url' (change)="handleFileSelect($event)" ngModel>
              
                                    <!-- <img [src]="imgURL" height="200" *ngIf="imgURL"> -->
                            </div>
                     </div>
                  
                    
                    <div class="form-group">        
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" >Submit</button>
                      </div>
                    </div>
                </div>
            </div>
            </form>
        </div>
        <div>
               
        
    </div>
